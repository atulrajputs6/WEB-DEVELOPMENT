<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display - Inline Flow & Inline Table</title>
    <style>
        .inline-flow {
            display: inline;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }

        .inline-table {
            display: inline-table;
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="inline-flow">This is an inline flow element.</div>
    <div class="inline-flow">Another inline flow element.</div>
    <br><br>
    <div class="inline-table">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </table>
    </div>
</body>
</html>
