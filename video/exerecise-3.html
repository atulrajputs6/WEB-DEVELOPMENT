<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 3 Card Design</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .mainbox{
            background-color: rgba(225, 246, 249, 0.856);
            border: 2px solid black;
            position: relative;
            left: 395px;
            width: 44vw;
            height: 90vh;
            padding: 24px;
        }
        .submain{
            background-color: rgb(255, 255, 255);
            margin: 4px;
            height: 92vh;
            bottom: 8px;
            width: 28vw;
            border-radius: 4%;
            position: relative;
            left: 102px;
        }
        .imgb{
            width: 336px;
            height: 244px;
            margin: 6px;
            padding: 2px;
            border-radius: 4%;
        }
        .Cbutton{
            border: 2px solid gainsboro;
            background-color: rgb(255, 255, 255);
            position: relative;
            left: 28px;
            width: 67px;
            height: 38px;
           border-radius: 25px;
            padding: 4px;
            margin: 4px;
            color: rgba(128, 128, 128, 0.854);
        }
        .heading{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgba(0, 0, 0, 0.747);
            position: relative;
            left: 16px;
            top: -4px;
            font-size: 32px;
        }
        .Quote{
            font-family:Arial, Helvetica, sans-serif;
            font-size: 20px;
            position: relative;
            top: 12px;
            margin: 4px;
            padding: 4px;
            padding-right: 6px;
            color: rgba(128, 128, 128, 0.845);
            left: 8px;
            top: 2px;
        }
        .readmore{
            position: relative;
            left: 128px;
            top: 22px;
            width: 112px;
            height: 44px;
            border-radius: 24px;
            background-color: rgba(0, 128, 255, 0.299);
            color: rgb(28, 101, 238);
            font-weight: 700;
            border: none;
        }
    </style>
</head>
<body>
    <div>
    <div class="mainbox">
        <div class="submain"><div>
            <img class="imgb" src="https://th.bing.com/th/id/OIP.G3SkpALxxINH5LyC-lDV9gHaE8?rs=1&pid=ImgDetMain" alt="nature img">
            <button class="Cbutton">Nature</button>
            <button class="Cbutton">Lake</button>
            </div>
            <div>
                <h2 class="heading">Lago Di Braies</h2>
                <div>
                <p class="Quote">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Similique perspiciatis et vitae excepturi, 
                    veniam ducimus dolores adipisci iure.</p>
                    <button class="readmore">Read More</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
